<h3>락스 희석 계산기</h3>
<table border=0><tbody>
<tr><td>원액 농도:&nbsp;</td><td><input size=8 id=0 onclick="rs(this.id)" onkeyup="ppm()"></td><td>&nbsp;%</td></tr>
<tr><td>목표 ppm:&nbsp;</td><td><input size=8 id=1 onclick="rs(this.id)" onkeyup="ppm()"></td><td>&nbsp;ppm</td></tr>
<tr><td>원액 투입비:&nbsp;</td><td><p id=2 align="center"></p></td><td>&nbsp;%</td></tr>
<tr><td>희석액 총량:&nbsp;</td><td><input size=8 id=3 onclick="rs(this.id)" onkeyup="ppm()"></td><td>&nbsp;ml</td></tr>
<tr><td>원액 투입량:&nbsp;</td><td><p id=4 align="center"></p></td><td>&nbsp;ml</td></tr>
<tr><td colspan=3><input id=9 style="border:0" onclick="rs(this.id)" onkeyup="ra(this.id)"></td></tr>
</tbody>
</table>
<script>
function ge(a){return document.getElementById(a)}
function tf(a){return parseFloat(a).toFixed(2)}
function rs(a){ge(a).value=""}
function ppm(){var m=(ge(1).value/1000000)/(ge(0).value/100);ge(2).innerHTML=tf(m*100);ge(4).innerHTML=tf(m*ge(3).value)}
function ra(a){if(ge(a).value=="`"){location.href=location.origin+location.pathname}else if(ge(a).value=="s"){ge(a).outerHTML="?"+ge(0).value+"p"+ge(1).value+"m"+ge(3).value}}
var k=location.search.substring(1).split(/\D+/);
if(k.length>2){ge(0).value=k[0];ge(1).value=k[1];ge(3).value=k[2];ppm()}
</script>
